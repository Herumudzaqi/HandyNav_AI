<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>HandyNav - Navigasi Tanpa Sentuhan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }

        select, label {
            font-size: 16px;
            margin: 10px;
        }

        .video-wrapper {
            margin-top: 20px;
            display: inline-block;
            border: 4px solid #555;
            border-radius: 10px;
            overflow: hidden;
        }

        .fps-box {
            margin-top: 15px;
            font-size: 18px;
            color: #444;
        }

        footer {
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üñêÔ∏è HandyNav - Navigasi Komputer dengan Tangan</h1>

    <form method="get" action="/video_feed">
        <label for="cam">Pilih Kamera:</label>
        <select name="cam" id="cam" onchange="document.getElementById('video').src = '/video_feed?cam=' + this.value;">
            <option value="0">Kamera 0 (Default)</option>
            <option value="1">Kamera 1</option>
        </select>
    </form>

    <div class="video-wrapper">
        <img src="/video_feed?cam=0" id="video" width="640" height="480">
    </div>

    <div class="fps-box">
        <strong>FPS Saat Ini:</strong> <span id="fpsDisplay">0</span>
    </div>

    <script>
        function updateFPS() {
            fetch('/fps')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fpsDisplay').innerText = data.fps;
                })
                .catch(err => console.error('Gagal ambil FPS:', err));
        }

        setInterval(updateFPS, 500); // Update setiap 0.5 detik
    </script>
</body>
</html>
